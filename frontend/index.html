<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div id="login-section" class="card p-4 shadow mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-3">Вход</h3>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Введите email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" class="form-control" placeholder="Введите пароль">
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Войти</button>
    </div>

    <div id="quiz-section" class="d-none">
      <div class="d-flex justify-content-between align-items-center my-4">
        <h2>Доступные викторины</h2>
        <button class="btn btn-outline-secondary" onclick="logout()">Выйти</button>
      </div>
      <div id="quizzes" class="row gy-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
